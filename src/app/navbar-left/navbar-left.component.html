<div class="content">
    <div class="instanceTitle">
        <span>DevAkademie</span>

    </div>
    <details class="channels" [open]="true">
        <summary>Channels</summary>
        <div class="channels-content">

            <div class="single-channel" *ngFor="let channel of channels" (click)="openMessageHistory(channel.docId)">
                <div class="hashes">#</div>
                <div class="channel-name"><span>{{ channel.headline }}</span></div>
            </div>
            <div class="add-element" (click)="openDialogChannel()">
                <mat-icon>add_box</mat-icon>
                <div class="channel-name"><span>Add channel</span></div>
            </div>

        </div>
    </details>
    <div class="border"></div>
    <details class="channels" [open]="true">
        <summary>Groups</summary>
        <div class="channels-content">
            <div class="single-channel" *ngFor="let group of groups" (click)="openMessageHistory(group.docId)">
                <div class="hashes">#</div>
                <div class="channel-name"><span>{{ group.headline }}</span></div>
                <button mat-icon-button aria-label="Example icon button with a vertical three dot icon">
                    <mat-icon>delete</mat-icon>
                </button>
            </div>
        </div>
        <div class="add-element" (click)="openDialogGroups()">
            <mat-icon>add_box</mat-icon>
            <div class="channel-name"><span>Add group</span></div>
        </div>
    </details>


    <div class="border"></div>
    <details class="channels" [open]="true">
        <summary>Direct Messages</summary>
        <div class="directMessages-content">
            <div class="single-dm" *ngFor="let directMessage of directMessages"
                (click)="openMessageHistory(directMessage.docId)">
                <mat-icon>radio_button_unchecked</mat-icon>
                <div class="channel-name"><span>{{ directMessage.headline }}</span></div>
            </div>
            <div class="add-element" (click)="openDialogMember()">
                <mat-icon>add_box</mat-icon>
                <div class="channel-name"><span>Add team member</span></div>
            </div>
        </div>

    </details>
    <div class="border"></div>

</div>
