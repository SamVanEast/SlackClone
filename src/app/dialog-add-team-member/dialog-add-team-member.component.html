<mat-progress-bar *ngIf="loading" mode="indeterminate"></mat-progress-bar>

<h1 class="title-dialog" mat-dialog-title>Invite people to Slack Clone</h1>
<div mat-dialog-content>
  <div>
    <mat-form-field class="mr-16 mt-16 w-300" appearance="outline">
      <mat-label>E-mail</mat-label>
      <input [attr.disabled]="loading" matInput placeholder="E-mail">
    </mat-form-field>

  <div class="buttons">
    <button mat-stroked-button (click)="closeDialogMember()" >Cancel</button>
    <button mat-raised-button color="primary">Save</button>
  </div>
</div>
