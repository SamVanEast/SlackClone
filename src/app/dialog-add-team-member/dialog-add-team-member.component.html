<mat-progress-bar *ngIf="loading" mode="indeterminate"></mat-progress-bar>

<h1 class="title-dialog" mat-dialog-title>Start chatting with other users</h1>
<div mat-dialog-content>
  <div>
    <mat-form-field appearance="fill">
      <mat-label>Select user</mat-label>
      <mat-select>
        <mat-option [value]="">
          
        </mat-option>
      </mat-select>
    </mat-form-field>
    <!-- <mat-form-field class="mr-16 mt-16 w-300" appearance="outline">
      <mat-label>E-mail</mat-label>
      <input [attr.disabled]="loading" matInput [(ngModel)]="directMessages.headline" placeholder="E-mail">
    </mat-form-field> -->

  <div class="buttons">
    <button mat-stroked-button (click)="closeDialogMember()" >Cancel</button>
    <button mat-raised-button (click)="save()" color="primary">Save</button>
  </div>
</div>
