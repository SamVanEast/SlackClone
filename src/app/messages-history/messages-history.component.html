<div class="messages_history">
    <div class="messages_history_header">
        # Content

    </div>
    <div class="messages_history_content"></div>
    
        
        <div class="ngxEditor__wrapper" *ngIf="editor">
            <ngx-editor-menu [editor]="editor"> </ngx-editor-menu>

              [ngModel]="html"
              [disabled]="false"
              [placeholder]="'Type here...'"
            ></ngx-editor>
          

    </div>
</div>
