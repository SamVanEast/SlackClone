<mat-progress-bar *ngIf="loading" mode="indeterminate"></mat-progress-bar>

<h1 class="title-dialog" mat-dialog-title>Add user to group</h1>
<div mat-dialog-content>
  <div>
    <mat-form-field appearance="fill">
      <mat-label>Select user</mat-label>
      <mat-select [(ngModel)]="memberId">
        <mat-option *ngFor="let user of allUsers" [value]="user.docId" (click)="testFct()" >
          <img class="displayUsersToAddImg" src="{{ user.userInfos.profileImg }}"> {{user.userInfos.firstName }} {{ user.userInfos.lastName }}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <!-- <mat-form-field class="mr-16 mt-16 w-300" appearance="outline">
      <mat-label>E-mail</mat-label>
      <input [attr.disabled]="loading" matInput [(ngModel)]="directMessages.headline" placeholder="E-mail">
    </mat-form-field> -->

  <div class="buttons">
    <button mat-stroked-button (click)="closeDialogAddMember()" >Cancel</button>
    <button mat-raised-button (click)="save()" color="primary">Save</button>
  </div>
</div>
