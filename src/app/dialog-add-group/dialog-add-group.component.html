<mat-progress-bar *ngIf="loading" mode="indeterminate"></mat-progress-bar>

<h1 class="title-dialog" mat-dialog-title>Edit contact data</h1>
<div mat-dialog-content>
  <div>
    <mat-form-field class="mr-16 mt-16" appearance="outline">
      <mat-label>E-mail</mat-label>
      <input [attr.disabled]="loading" matInput placeholder="E-mail">
    </mat-form-field>
    
    <mat-form-field class="mt-16" appearance="outline">
      <mat-label>Phone</mat-label>
      <input [attr.disabled]="loading" matInput placeholder="Phone">
    </mat-form-field>
  </div>

  <div class="buttons">
    <button mat-stroked-button (click)="closeDialogGroup()" >Cancel</button>
    <button mat-raised-button color="primary">Save</button>
  </div>
</div>
