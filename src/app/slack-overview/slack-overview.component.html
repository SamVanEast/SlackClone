<app-header #header (messageEvent)="receiveMessage($event)" (openNavbarLeft)="openOrClose($event)" (searchTextChanged)="onSearchTextEntered($event)"></app-header>
<div class="content">
    <app-navbar-left (whichContentShouldLoad)="setContent($event)"  class="sidenav-left" id="sidenav-leftt" *ngIf="mobileNavBar"></app-navbar-left>
    <app-messages-history [whichContentShouldLoad]="whichContentShouldLoad" [searchText]="searchText" #messagsHistory *ngIf="mobileContent"></app-messages-history>
    <app-navbar-right [showNavbarRight]="showNavbarRight"></app-navbar-right>
</div>
<div class="mobile-footer">
    <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="home" (click)="showChannels()" ></mat-icon>
    <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="chat" (click)="showMessages()"></mat-icon>
</div>
