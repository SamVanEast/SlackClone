<mat-toolbar class="toolbar-header">
    <div class="header-left">
        <a routerLink="/">Slack Clone</a>
        <button mat-icon-button class="collapse-menu" (click)="toggleNavbarLeft()" matTooltip="Open/collapse menu" matTooltipPosition="right">
            <mat-icon>compare_arrows</mat-icon>
        </button>


    </div>
    <div class="header-mid">
        <!-- <mat-icon>schedule</mat-icon> -->
        <form class="search-bar" ngNativeValidate (submit)="sub()">
            <input type="text" name="searchText" placeholder="Search Slack Clone" [(ngModel)]="enteredSearchValue" (input)="onSearchTextChanged()">

            <button>
                <img src="../../assets/img/icons/magnifying-glass-white.svg">

            </button>
        </form>
    </div>

    <div class="header-right">
        <mat-icon matTooltip="Imprint and Data protection" matTooltipPosition="left" style="cursor: pointer;" (click)="openImprint()">help</mat-icon>
        <img class="profile-pic" id="profile-img" [src]="profileImgSrc" [matMenuTriggerFor]="menu">

        <mat-menu #menu="matMenu" >
            <button mat-menu-item (click)="openNavbarRight()">Profile</button>
            <button mat-menu-item routerLink="/slack/login">Logout</button>
        </mat-menu>
    </div>

</mat-toolbar>
