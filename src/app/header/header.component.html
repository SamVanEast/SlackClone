<mat-toolbar class="toolbar-header">
    <div class="header-left">
        <a routerLink="/">Slack Clone</a>
        <button mat-icon-button class="collapse-menu" (click)="openOrCloseNavbarLeft()" matTooltip="Open/collapse menu" matTooltipPosition="right">
            <mat-icon>compare_arrows</mat-icon>
        </button>


    </div>
    <div class="header-mid">
        <!-- <mat-icon>schedule</mat-icon> -->
        <form class="search-bar" ngNativeValidate (submit)="sub()">
            <input type="text" name="" placeholder="Search Slack Clone">

            <button>
                <img src="../../assets/img/icons/magnifying-glass-white.svg">

            </button>
        </form>
    </div>

    <div class="header-right">
        <mat-icon style="cursor: pointer;" (click)="openImprint()">help</mat-icon>
        <img class="profile-pic" src="../../assets/img/blank-profile.png" [matMenuTriggerFor]="menu">

        <mat-menu #menu="matMenu" >
            <button mat-menu-item (click)="openRightNavbar()">Profile</button>
            <button mat-menu-item routerLink="/slack/login">Logout</button>
        </mat-menu>

    </div>

</mat-toolbar>


<!-- Navbar Right -->
<mat-card class="navbar-right-container" *ngIf="showNavbarRight" #navbarRight>
    <mat-card-header class="title-close-container">
        <mat-card-title>Profile</mat-card-title>
        <button mat-icon-button matTooltip="Basic" (click)="closeNavbarRight()">
            <mat-icon>close</mat-icon>
        </button>
    </mat-card-header>
    <div class="profileImage">
        <button mat-icon-button (click)="openDialogChangeImg()">
            <mat-icon>edit</mat-icon>
        </button>
            <img mat-card-image id="profile-img" [src]="profileImgSrc">
    </div>
    <mat-card-content class="edit-user-btn">
        <p>{{ firstName }} {{ lastName }}</p>
        <button mat-button (click)="openDialog()" color="primary">Edit</button>
    </mat-card-content>
    <mat-card-content class="edit-contactdata-btn">
        <p>Contact data</p>
        <button mat-button (click)="openDialogContact()" color="primary">Edit</button>
    </mat-card-content>
    <div class="email-phone">
        <mat-icon fontIcon="mail"></mat-icon>
        <div>
            <p>E-mail-address</p>
            <a href="mailto:{{ email }}">{{ email }}</a>
        </div>
    </div>
    <div class="email-phone">
        <mat-icon fontIcon="call"></mat-icon>
        <div>
            <p>Phone</p>
            <a href="tel:{{ phone }}">{{ phone }}</a>
        </div>
    </div>
</mat-card>
