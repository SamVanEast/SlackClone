<mat-toolbar class="toolbar-header">
    <div class="header-left">
        <a routerLink="/">Slack Clone</a>
        <mat-icon class="collapse-menu" (click)="openNavbarLeft()">close_fullscreen</mat-icon>
    </div>
    <div class="header-mid">
        <mat-icon>schedule</mat-icon>
        <form class="search-bar" ngNativeValidate (submit)="sub()">
            <input type="text" name="" placeholder="Search Slack Clone">

            <button>
                <img src="../../assets/img/icons/magnifying-glass-white.svg">

            </button>
        </form>
    </div>

    <div class="header-right">
        <mat-icon>help</mat-icon>
        <img class="profile-pic" src="../../assets/img/blank-profile.png">
    </div>

</mat-toolbar>
